<div class="border-t border-b p-1">
  <div class="font-bold">Graficar Archivo</div>
  <div class="text-sm flex space-x-1 mt-1">
    <input id="archivo" type="file" />
    <button
      class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
      onclick="graficarArchivo1()"
    >
      Graficar
    </button>
  </div>
</div>
<div class="border-t border-b p-1">
  <div class="font-bold">Agregar vértice</div>
  <div class="text-sm flex space-x-1 mt-1">
    <div class="mt-1">Etiqueta:</div>
    <input id="agregaVG1" type="text" class="w-10 rounded-md border" />
    <button
      class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
      onclick="agregaVertice1()"
    >
      Agregar
    </button>
  </div>
</div>
<!-- Agregar arista input -->
<div class="border-t border-b p-1">
  <div class="font-bold">Agregar arista</div>
  <div class="text-sm flex space-x-1 mt-1">
    <div class="mt-1">Etiqueta:</div>
    <input id="agregaAG1" type="text" class="w-10 rounded-md border" />
    <div class="mt-1">de:</div>
    <input id="agregaAG2" type="text" class="w-10 rounded-md border" />
    <div class="mt-1">a:</div>
    <input id="agregaAG3" type="text" class="w-10 rounded-md border" />
    <div class="mt-1">w:</div>
    <input id="agregaAG4" type="text" class="w-10 rounded-md border" />
    <button
      class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
      onclick="agregaArista1()"
    >
      Agregar
    </button>
  </div>
</div>
<div class="border-t border-b p-1 flex space-x-1">
  <!-- Eliminar vertice -->
  <div>
    <div class="font-bold">Eliminar vértice</div>
    <div class="text-sm flex space-x-1 mt-1">
      <div class="mt-1">Etiqueta:</div>
      <input id="eliminaVG1" type="text" class="w-10 rounded-md border" />
      <button
        class="bg-red-500 rounded-md px-2 py-1 text-white hover:bg-red-600 focus:outline-none"
        onclick="eliminaVertice1()"
      >
        Eliminar
      </button>
    </div>
  </div>
  <!-- Eliminar arista -->
  <div class="border-l px-1">
    <div class="font-bold">Eliminar arista</div>
    <div class="text-sm flex space-x-1 mt-1">
      <div class="mt-1">Etiqueta:</div>
      <input id="eliminaAG1" type="text" class="w-10 rounded-md border" />
      <button
        class="bg-red-500 rounded-md px-2 py-1 text-white hover:bg-red-600 focus:outline-none"
        onclick="eliminaArista1()"
      >
        Eliminar
      </button>
    </div>
  </div>
</div>
<div class="border-t border-b p-1 flex space-x-1">
  <!-- Buscar vertice -->
  <div>
    <div class="font-bold">Buscar vértice</div>
    <div class="text-sm flex space-x-1 mt-1">
      <div class="mt-1">Etiqueta:</div>
      <input id="buscarVertice" type="text" class="w-10 rounded-md border" />
      <button
        class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
        onclick="buscaVertice1()"
      >
        Buscar
      </button>
    </div>
  </div>
  <!-- Buscar arista -->
  <div class="border-l px-1">
    <div class="font-bold">Buscar arista</div>
    <div class="text-sm flex space-x-1 mt-1">
      <div class="mt-1">Etiqueta:</div>
      <input id="buscarArista" type="text" class="w-10 rounded-md border" />
      <button
        class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
        onclick="buscaArista()"
      >
        Buscar
      </button>
    </div>
  </div>
</div>
<div class="flex border-t border-b p-1 space-x-1">
  <!-- Grado vertice -->
  <div>
    <div class="font-bold">Paseo de Euler</div>
    <div class="text-sm flex space-x-1 mt-1 justify-center">
      <button
        class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
        onclick="encuentraPaseo()"
      >
        Buscar
      </button>
    </div>
  </div>
  <!-- Vaciar vertice -->
  <div class="border-l px-1">
    <div class="font-bold">Vaciar vértice</div>
    <div class="text-sm flex space-x-1 mt-1">
      <div class="mt-1">Etiqueta:</div>
      <input id="vaciarVertice" type="text" class="w-10 rounded-md border" />
      <button
        class="bg-red-500 rounded-md px-2 py-1 text-white hover:bg-red-600 focus:outline-none"
        onclick="vaciarVertice1()"
      >
        Vaciar
      </button>
    </div>
  </div>
</div>
<!-- Arboles de expansion  -->
<!-- Ancho -->

  <div>
    <div class="font-bold">Búsqueda a lo ancho</div>

      <button
        class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
        onclick="pintarArbol(busquedaAncho)"
      >
        Buscar
      </button>
    </div>
  </div>
  <!-- Produndo -->
  <div class="border-l px-1">
    <div class="font-bold">Búsqueda a lo profundo</div>
    <div class="text-sm flex space-x-1 mt-1 justify-center">
      <button
        class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
        onclick="pintarArbol(busquedaProfundidad)"
      >
        Buscar
      </button>
    </div>
  </div>
  <!-- Kruskal -->
  <div class="border-l px-1">
    <div class="font-bold">Kruskal</div>
    <div class="text-sm flex space-x-1 mt-1 justify-center">
      <button
        class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
        onclick="pintarArbol(kruskal)"
      >
        Buscar
      </button>
    </div>
  </div>
  <!-- Prim -->
  <div class="border-l px-1">
    <div class="font-bold">Prim</div>
    <div class="text-sm flex space-x-1 mt-1 justify-center">
      <button
        class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
        onclick="pintarArbol(prim)"
      >
        Buscar
      </button>
    </div>
  </div>
</div>
<div>
  <div class="flex border-b p-1 space-x-1">
    <!-- Prufer -->
    <div class="px-1">
      <div class="font-bold">Prufer</div>
      <div class="text-sm flex space-x-1 mt-1">
        <div class="mt-1">Secuencia:</div>
        <input id="prufer" type="text" class="w-20 rounded-md border" />
        <button
          class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
          onclick="crearGrafica(prufer)"
        >
          dibujar
        </button>
      </div>
    </div>
  </div>
  <button
    class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
    onclick="copiarGrafica()"
  >
    Copiar gráfica
  </button>
  <button
    class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
    onclick="restauraGrafica()"
  >
    Restaurar gráfica
  </button>
  <button
    class="bg-red-500 rounded-md px-2 py-1 text-white hover:bg-red-600 focus:outline-none"
    onclick="vaciaGrafica()"
  >
    Vaciar gráfica
  </button>
</div>
