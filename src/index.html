<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <title id="titulo">Gráfica</title>
  </head>
  <body id="body" class="py-5">
    <header class="px-10 text-gray-800 flex items-end">
      <div id="header" class="text-3xl"></div>
      <div class="flex space-x-10 ml-20">
        <div class="flex">
          Vértices:
          <div id="numVertices" class="ml-1">0</div>
        </div>
        <div class="flex">
          Aristas:
          <div id="numAristas" class="ml-1">0</div>
        </div>
      </div>
    </header>

    <div class="flex flex-auto px-10">
      <div
        id="grafica"
        class="bg-gray-100 h-12"
        style="width: 37.5rem; height: 25rem"
      ></div>

      <div class="ml-2">
        <div class="bg-gray-100 text-gray-800 px-4 py-2">
          <div class="font-bold text-lg">Menú</div>
          <div id="menu" class="flex flex-col">
            <div class="border-t border-b p-1">
              <div class="font-bold">Seleccione el tipo de grafica</div>
              <div class="flex items-center justify-center">
                <div>
                  Grafica<input
                    id="tipo1"
                    type="radio"
                    class="mt-1 ml-1"
                    name="tipo"
                    value="grafica"
                    checked
                  />
                </div>
                <div class="ml-5">
                  Digrafica<input
                    id="tipo2"
                    type="radio"
                    class="mt-1 ml-1"
                    name="tipo"
                    value="digrafica"
                  />
                </div>
                <div class="ml-5">
                  Red de transporte<input
                    id="tipo3"
                    type="radio"
                    class="mt-1 ml-1"
                    name="tipo"
                    value="red"
                  />
                </div>
              </div>
              <button
                class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none mt-1 w-full"
                onclick="graficar()"
              >
                Aceptar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="px-10 text-gray-800">
      <div class="flex">
        <div id="bipartita"></div>
        <div id="leyenda" class="flex items-center ml-2"></div>
      </div>
      <div id="mensaje"></div>
    </div>
  </body>
  <script src="lodash.js"></script>
  <script src="scripts/grafica.js"></script>
  <script src="scripts/util.js"></script>
  <script src="scripts/algoritmos.js"></script>
  <script src="scripts/vis.js"></script>
  <script src="scripts/graficaVis.js"></script>
  <script src="scripts/redVis.js"></script>
</html>
