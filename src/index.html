<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <title>Gráfica</title>
  </head>
  <body onload="graficar()">
    <header class="px-10 py-5 text-gray-800 flex items-end">
      <div class="text-3xl">Gráfica</div>
      <div class="flex space-x-10 ml-20">
        <div class="flex">
          Vértices:
          <div id="numVertices" class="ml-1">0</div>
        </div>
        <div class="flex">
          Aristas:
          <div id="numAristas" class="ml-1">0</div>
        </div>
      </div>
    </header>

    <div class="flex px-10">
      <div
        id="grafica"
        class="bg-gray-100 h-12"
        style="width: 37.5rem; height: 25rem"
      ></div>

      <div class="ml-2 bg-gray-100 text-gray-800 px-4 py-2">
        <div class="font-bold text-lg">Menú</div>
        <div class="flex flex-col">
          <!-- Agregar vertice input -->

          <div class="border-t border-b p-1">
            <div class="font-bold">Agregar vértice</div>
            <div class="text-sm flex space-x-1 mt-1">
              <div class="mt-1">Etiqueta:</div>
              <input id="etiqueta" type="text" class="w-10 rounded-md border" />
              <button
                class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
                onclick="agregaVertice()"
              >
                Agregar
              </button>
            </div>
          </div>

          <!-- Agregar arista input -->

          <div class="border-t border-b p-1">
            <div class="font-bold">Agregar arista</div>
            <div class="text-sm flex space-x-1 mt-1">
              <div class="mt-1">Etiqueta:</div>
              <input id="arista" type="text" class="w-10 rounded-md border" />
              <div class="mt-1">de:</div>
              <input id="de" type="text" class="w-10 rounded-md border" />
              <div class="mt-1">a:</div>
              <input id="a" type="text" class="w-10 rounded-md border" />
              <button
                class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
                onclick="agregaArista()"
              >
                Agregar
              </button>
            </div>
          </div>

          <div class="border-t border-b p-1 flex space-x-1">
            <!-- Eliminar vertice -->

            <div>
              <div class="font-bold">Eliminar vértice</div>
              <div class="text-sm flex space-x-1 mt-1">
                <div class="mt-1">Etiqueta:</div>
                <input
                  id="eliminar"
                  type="text"
                  class="w-10 rounded-md border"
                />
                <button
                  class="bg-red-500 rounded-md px-2 py-1 text-white hover:bg-red-600 focus:outline-none"
                  onclick="eliminaVertice()"
                >
                  Eliminar
                </button>
              </div>
            </div>

            <!-- Eliminar arista -->

            <div class="border-l px-1">
              <div class="font-bold">Eliminar arista</div>
              <div class="text-sm flex space-x-1 mt-1">
                <div class="mt-1">Etiqueta:</div>
                <input
                  id="eliminarArista"
                  type="text"
                  class="w-10 rounded-md border"
                />
                <button
                  class="bg-red-500 rounded-md px-2 py-1 text-white hover:bg-red-600 focus:outline-none"
                  onclick="eliminaArista()"
                >
                  Eliminar
                </button>
              </div>
            </div>
          </div>
          <div class="border-t border-b p-1 flex space-x-1">
            <!-- Buscar vertice -->

            <div>
              <div class="font-bold">Buscar vértice</div>
              <div class="text-sm flex space-x-1 mt-1">
                <div class="mt-1">Etiqueta:</div>
                <input
                  id="buscarVertice"
                  type="text"
                  class="w-10 rounded-md border"
                />
                <button
                  class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
                  onclick="buscaVertice()"
                >
                  Buscar
                </button>
              </div>
            </div>

            <!-- Buscar arista -->

            <div class="border-l px-1">
              <div class="font-bold">Buscar arista</div>
              <div class="text-sm flex space-x-1 mt-1">
                <div class="mt-1">Etiqueta:</div>
                <input
                  id="buscarArista"
                  type="text"
                  class="w-10 rounded-md border"
                />
                <button
                  class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
                  onclick="buscaArista()"
                >
                  Buscar
                </button>
              </div>
            </div>
          </div>

          <div class="flex border-t border-b p-1 space-x-1">
            <!-- Grado vertice -->
            <div>
              <div class="font-bold">Grado vértice</div>
              <div class="text-sm flex space-x-1 mt-1">
                <div class="mt-1">Etiqueta:</div>
                <input
                  id="gradoVertice"
                  type="text"
                  class="w-10 rounded-md border"
                />
                <button
                  class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
                  onclick="gradoVertice()"
                >
                  Buscar
                </button>
              </div>
            </div>

            <!-- Vaciar vertice -->
            <div class="border-l px-1">
              <div class="font-bold">Vaciar vértice</div>
              <div class="text-sm flex space-x-1 mt-1">
                <div class="mt-1">Etiqueta:</div>
                <input
                  id="vaciarVertice"
                  type="text"
                  class="w-10 rounded-md border"
                />
                <button
                  class="bg-red-500 rounded-md px-2 py-1 text-white hover:bg-red-600 focus:outline-none"
                  onclick="vaciarVertice()"
                >
                  Vaciar
                </button>
              </div>
            </div>
          </div>

          <div class="mt-2">
            <button
              class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
              onclick="copiarGrafica()"
            >
              Copiar gráfica
            </button>
            <button
              class="bg-blue-500 rounded-md px-2 py-1 text-white hover:bg-blue-600 focus:outline-none"
              onclick="restauraGrafica()"
            >
              Restaurar gráfica
            </button>
            <button
              class="bg-red-500 rounded-md px-2 py-1 text-white hover:bg-red-600 focus:outline-none"
              onclick="vaciaGrafica()"
            >
              Vaciar gráfica
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="px-10 text-gray-800">
      <div class="flex">
        <div id="bipartita"></div>
        <div id="leyenda" class="flex items-center ml-2"></div>
      </div>
      <div id="mensaje"></div>
    </div>
  </body>
  <script src="lodash.js"></script>
  <script src="scripts/grafica.js"></script>
  <script src="scripts/vis.js"></script>
  <script src="scripts/algoritmos.js"></script>
</html>
